# Site settings
title:          Golem
description:    "Every alchemist needs a golem."
baseurl:        "/golem"
url:            "https://openalchem.ist"

# Author
author:
  name:         Alexander Wellbrock
  url:          https://openalchem.ist
  email:        a.wellbrock@mailbox.org

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, golem.gemspec, project-icon.png ]

# Disqus (Set to your disqus id)
disqus:         jekyll-golem